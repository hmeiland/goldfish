<!-- todo_list/todo_app/templates/todo_app/todo_list.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ viznode_list.title | upper }}</h5>
        </div>
        <ul>
            {% for viznode in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href=
                        '{% url "item-update" viznode_list.id viznode.id %}'">
                        {{ viznode.title }}
                        (Due {{ viznode.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Add a new item"
                type="button"
                onclick="location.href='{% url "item-add" viznode_list.id %}'"/>
            <input
                value="Delete this list"
                type="button"
                onclick="location.href=
                '{% url "list-delete" viznode_list.id %}'" />
        </p>
    </div>
</div>
{% endblock %}
